<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API - DNC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="API.css" />
  </head>
  <body>
    <div class="container">
      <div class="mt-5 mb-3 row">
        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cep" value="" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="rua" class="col-sm-2 col-form-label">Rua</label>
        <div class="col-sm">
          <input type="text" readonly class="form-control" id="rua" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="bairro" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control"
            id="cidade"
            value=""
          />
        </div>
      </div>

      <div class="col-4 mb-5">
        <button class="btn btn-success w-100" onclick="getAddressByCep()">
          Pesquisar
        </button>
      </div>
    </div>

    <div class="container">
      <div class="mt-3 mb-3 row">
        <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="latitude" value="" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col-sm">
          <input type="text" class="form-control" id="longitude" />
        </div>
      </div>

      <div class="col-4">
        <button class="btn btn-success w-100" onclick="getPrevisao()">
          Pesquisar
        </button>
      </div>

      <div class="container">
        <div id="resposta"></div>
      </div>

      <!--latitude=-23.7601-->
      <!--longitude=-46.5338-->
    </div>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
