<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Processando API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script>
      async function getAddressByCep() {
        const cep = document.getElementById("cep").value;
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json`);
          const data = await response.json();
          console.log(data);
          document.getElementById("rua").value = data.logradouro;
          document.getElementById("bairro").value = data.bairro;
          document.getElementById("cidade").value = data.localidade;
        } catch (error) {
          alert(error.message);
        }
      }

      async function getWeatherForecast() {
        const latitude = document.getElementById("latitude").value;
        const longitude = document.getElementById("longitude").value;
        try {
          const response = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m,rain`
          );
          const data = await response.json();
          console.log(data);
          document.getElementById("resposta").innerHTML = "";
          for (
            let index = 0;
            index < data.hourly.temperature_2m.length;
            index++
          ) {
            document.getElementById(
              "resposta"
            ).innerHTML += `<div>${data.hourly.time[index]} - ${data.hourly.temperature_2m[index]} - ${data.hourly.rain[index]}</div>`;
          }
        } catch (error) {
          alert(error.message);
        }
      }
    </script>
  </head>

  <body>
    <!-- GET CEP -->
    <h2 class="mt-5 text-center">Requisição GET CEP</h2>
    <div class="container">
      <div class="mt-3 mb-3 row">
        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm">
          <input type="text" class="form-control" id="cep" />
        </div>
        <div class="col-4">
          <button class="btn btn-primary w-100" onclick="getAddressByCep()">
            Ok
          </button>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="rua" class="col-sm-2 col-form-label">Rua</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="rua" />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="bairro" />
        </div>
      </div>

      <div class="mb-5 row">
        <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="cidade" />
        </div>
      </div>
    </div>

    <!-- GET PREVISÃO DO TEMPO -->
    <h2 class="text-center">Requisição GET Previsão do Tempo</h2>
    <div class="container mt-3">
      <div class="mb-3 row">
        <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="latitude" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="longitude" />
        </div>
      </div>

      <div class="col-4">
        <button class="btn btn-primary w-100" onclick="getWeatherForecast()">
          Ok
        </button>
      </div>
    </div>

    <div class="container">
      <div id="resposta"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
